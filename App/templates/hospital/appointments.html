{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2 class="text-center my-4">My Appointments</h2>
    <table class="table table-bordered table-hover shadow-lg">
        <thead class="table-dark">
            <tr>
                <th>Doctor</th>
                <th>Date & Time</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for appointment in appointments %}
            <tr>
                <td>{{ appointment.doctor.name }}</td>
                <td>{{ appointment.date }}</td>
                <td><span class="badge bg-{% if appointment.status == 'Confirmed' %}success{% elif appointment.status == 'Cancelled' %}danger{% else %}warning{% endif %}">
                    {{ appointment.status }}</span>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">No appointments found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
