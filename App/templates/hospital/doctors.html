{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2 class="text-center my-4">Doctors</h2>
    <div class="row">
        {% for doctor in doctors %}
        <div class="col-md-4 mb-3">
            <div class="card shadow-lg">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ doctor.name }}</h5>
                    <p class="card-text"><strong>Specialization:</strong> {{ doctor.specialization }}</p>
                    <p class="card-text"><strong>Department:</strong> {{ doctor.department.name }}</p>
                    <a href="{% url 'doctor_detail' doctor.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
