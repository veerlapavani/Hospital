{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4" style="width: 400px;">
        <div class="card-body">
            <h3 class="text-center mb-4">🔐 Login</h3>

            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_username" class="form-label"><strong>Username</strong></label>
                    <input type="text" name="username" id="id_username" class="form-control" placeholder="Enter your username" required>
                </div>

                <div class="mb-3">
                    <label for="id_password" class="form-label"><strong>Password</strong></label>
                    <input type="password" name="password" id="id_password" class="form-control" placeholder="Enter your password" required>
                </div>

                <button class="btn btn-primary w-100" type="submit">🔑 Login</button>
            </form>

            <div class="mt-3 text-center">
                <p>Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Register here</a></p>
                <p><a href="{% url 'password_reset' %}" class="text-decoration-none">Forgot Password?</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
